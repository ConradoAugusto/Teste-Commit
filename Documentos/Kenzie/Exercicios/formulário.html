<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form>
        <p>
            <label for="Nome"><strong>Nome</strong></label>
        </p>
        <input id="Nome" type="text" name="NomeDoUsuario" placeholder="Digite seu nome aqui..." required="true" />
        </p>

        <p>

        <p>
            <label for="email"><strong>Email</strong></label>
        </p>
        <input id="email" type="text" name="email" placeholder="Digite seu email aqui..." required="true" />
        </p>

        <p>
            <label for="descrição"><strong>Descrição</strong></label>
        </p>

        <p>
            <textarea id="descrição" placeholder="Fale mais sobre você aqui..." rows="10" cols="20" name="descrição"
                required></textarea>

        </p>

        <p>
            <label for="módulo"><strong>Módulo</strong></label>
        </p>
        <select name="módulo" required="true" id="módulo">
            <option value="">Escolher módulo</option>
            <option value="m1">M1</option>
            <option value="m2">M2</option>
            <option value="m3">M3</option>
            <option value="m4">M4</option>
            <option value="m5">M5</option>
            <option value="m6">M6</option>
        </select>

        <p>

        <p>
            <label for="senha"><strong>Senha</strong></label>
        </p>
        <input id="senha" type="password" name="senha" placeholder="Digite sua senha aqui..." required="true" />

        </p>

        <p>

        <p><label for="confirmarsenha"><strong>Confirmar Senha</strong></label></p>
        <input id="confirmarsenha" type="password" name="confirmarsenha"
            placeholder="Digite sua senha novamente aqui..." required="true" />

        </p>

        <p>Deseja receber novidades em seu email?</p>

        <label for="sim">Sim</label>
        <input id="sim" type="radio" name="newslatter" value="sim">

        <label for="não">Não</label>
        <input id="não" type="radio" name="newslatter" value="nãoe">

        <p><button type="submit">Enviar</button></p>
    </form>
</body>

</html>
